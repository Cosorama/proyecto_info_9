
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ingresar Usuario</title>

    <link rel="stylesheet" href="{%  static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="{%  static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{%  static 'fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{%  static 'css/Article-List.css' %}">
    <link rel="stylesheet" href="{%  static 'css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{%  static 'css/Social-Icons.css' %}">
</head>

<body>
    <section class="login-clean" style="height: 700px;background: rgb(251,255,70);">
        {% block contenido %}
        <form method="post">{%csrf_token%}
            {{form.errors}}
            <h2 class="visually-hidden">Login</h2>
            <div class="illustration"><i class="icon ion-ios-person" style="border-color: rgb(0,178,255);color: rgb(0,178,255);"></i></div>
            <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Usuario"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="ContraseÃ±a"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: rgb(0,178,255);">Iniciar</button></div>
        </form>
        {% endblock %}
    </section>
    <script src="{%  static '/js/jquery.min.js' %}"></script>
    <script src="{%  static '/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{%  static '/js/grayscale.js' %}"></script>
</body>

</html>
